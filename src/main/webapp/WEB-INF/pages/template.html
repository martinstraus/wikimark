<html>
    <head th:fragment="head(title)">
        <title th:text="${title}">Wikimark</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" th:href="@{/lib/font-awesome-4.7.0/css/font-awesome.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/skeleton.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/wikimark.css}"/>
    </head>
    <body>
        <header>
            <nav>
                <object th:data="@{/img/logomark.svg}" type="image/svg+xml" class="logomark"></object>
                <ul>
                    <li>
                        <a th:href="@{/}">
                            <i class="fa fa-home"></i><span class="shown-only tablet desktop">&nbsp;Home</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/login}" th:if="${#request.userPrincipal == null}" title="Sign in">
                            <i class="fa fa-sign-in"></i><span class="shown-only tablet desktop">&nbsp;Sign in</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/new-page}" th:if="${#request.userPrincipal != null}" title="Create new page">
                            <i class="fa fa-plus"></i><span class="shown-only tablet desktop">&nbsp;Create new page</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/attachments}" th:if="${#request.userPrincipal != null}" title="Upload file">
                            <i class="fa fa-upload"></i><span class="shown-only tablet desktop">&nbsp;Upload file</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/logout}" th:if="${#request.userPrincipal != null}" title="Sign out">
                            <i class="fa fa-sign-out"></i><span class="shown-only tablet desktop">&nbsp;Sign out</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
    </body>
</html>
