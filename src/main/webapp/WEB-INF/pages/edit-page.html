<html>
    <head th:replace="template :: head(title=${'(edit)' + page.name()})">
        <title>(edit) The title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="template :: header"/>
        <div class="container">
            <h1>Edit page</h1>   
            <form th:action="@{/pages/{page}(page=${page.name()})}" method="post">
                <input type="hidden" name="_method" value="put">
                <div class="row">
                    <div class="six columns">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" class="u-full-width" th:value="${page.title()}">
                    </div>
                    <div class="six columns">
                        <label for="name">User-friendly URL</label>
                        <input type="text" id="name" name="name" class="u-full-width" th:value="${page.name()}">
                    </div>
                </div>
                <label for="keywords">Keywords</label>
                <em>A comma-separated list of keywords for this page.</em>
                <input type="text" id="keywords" name="keywords" class="u-full-width" th:value="${#strings.listJoin(page.keywords(), ',')}">
                <label for="content">Content</label>
                <em>Write the content of the page using <a href="http://commonmark.org" target="_blank">CommonMark</a> syntax.</em>
                <textarea id="content" name="content" class="u-full-width editor" th:text="${page.rawContent()}"></textarea>
                <button type="submit" class="button-primary">Save changes</button>
            </form>
        </div>
    </body>
</html>
