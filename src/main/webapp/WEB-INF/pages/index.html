<html>
    <head th:replace="template :: head(title='Home')">
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="template :: header"/>
        <main>
            <div class="container">
                <form th:action="@{/pages}" method="get">
                    <div class="row">
                        <div class="ten columns">
                            <input type="text" name="query" class="u-full-width" placeholder="Enter your seach here...">
                        </div>
                        <div class="two columns">
                            <button type="submit" class="button-primary">Search</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="six columns">
                        <div class="panel with-border">
                            <h3>Latest pages</h3>
                            <p th:if="${latestPages.isEmpty()}">
                                There are no pages... yet. <a th:href="@{/pages/new-page}">Create one!</a>
                            </p>
                            <ol class="search-results" th:if="${not latestPages.isEmpty()}">
                                <li th:each="page : ${latestPages}">
                                    <a th:href="@{/pages/{page}(page=${page.name()})}" th:text="${page.title}">
                                        ${page.title()}</a> 
                                    <span class="author" th:text="|by ${page.author()}|">by John Smith</span>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
